            line-height: 1.6;

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {

            padding: 20px 0;
            border-bottom: 2px solid #e4e4e4;

        header img {
            width: 150px;
            height: 150px;

        }
        a {

        }
        a:hover {

        }
	    
	     /* Блоки опыта */
        .job {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .job:hover {
            transform: translateY(-3px);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 10px;
            align-items: baseline;
        }

        .job-title {
            font-weight: bold;
            font-size: 1.1em;
            color: #2c3e50;
            margin-right: 15px;
        }

        .job-date {
            color: #2c3e50;
            font-size: 0.9em;
        }

        .company {
            font-style: italic;
            color: #3498db;
            margin-bottom: 10px;
            display: block;
        }
    </style>
